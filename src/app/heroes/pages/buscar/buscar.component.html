
<div fxLayout="column">

  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Number</mat-label>
      <input type="text"
             placeholder="Buscar héroe..."
             aria-label="Héroes"
             matInput
             [(ngModel)]="termino"
             (input)="buscando()"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption
                        #auto="matAutocomplete"
                        (optionSelected)="opcionSeleccionada( $event )">

          <mat-option *ngFor="let heroe of heroes"
                      [value]="heroe">
            {{heroe.superhero}}
          </mat-option>

          <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
            No se encontró nada con el termino de busqueda: {{ termino }}
          </mat-option>

      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div *ngIf="heroeSeleccionado">
    <h3>Data del heroe {{ heroeSeleccionado.superhero }}</h3>
    <mat-divider></mat-divider>
    <pre>{{ heroeSeleccionado | json }}</pre>

    <div>
      <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>

  </div>

</div>
