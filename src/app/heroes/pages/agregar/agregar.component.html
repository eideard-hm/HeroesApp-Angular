<h1>Nuevo héroe <small>{{ heroe.superhero }}</small></h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">

  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Superheroe</mat-label>
        <input matInput
              type="text"
              [(ngModel)]="heroe.superhero"
              required>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput
              type="text"
              [(ngModel)]="heroe.alter_ego"
              required>
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparición</mat-label>
      <input matInput
            type="text"
            [(ngModel)]="heroe.first_appearance"
            required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput
            type="text"
            [(ngModel)]="heroe.characters"
            required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher"
                  required>
        <mat-option *ngFor="let publisher of publishers"
                    [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Foto Url</mat-label>
      <input matInput
            type="url"
            [(ngModel)]="heroe.alt_img"
            required>
    </mat-form-field>

    <button mat-raised-button
            color="primary"
            (click)="save()">
      <mat-icon>save</mat-icon>
      Guardar
    </button>

  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="">
  </div>

</div>
